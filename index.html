<!DOCTYPE html>
<html>
<head>
    <title>Metal Slug-like Game</title>
    <style>
        #gameCanvas {
            border: 1px solid #000;
        }
    </style>
</head>
<body>
    <canvas id="gameCanvas" width="800" height="400"></canvas>

    <script>
        const canvas = document.getElementById("gameCanvas");
        const ctx = canvas.getContext("2d");

        const backgroundImage = new Image();
        backgroundImage.src = "img/fondo.png"; // Ruta de tu imagen de fondo

        const playerImage = new Image();
        playerImage.src = "img/milei.jpeg";  // Ruta de la imagen del protagonista

        const enemyImage = new Image();
        enemyImage.src = "img/cris.jpg"; // Ruta de la imagen de los enemigos

        const bulletImage = new Image();
        bulletImage.src = "img/bullet.png"; // Ruta de la imagen de los disparos

        const player = {
            x: 50,
            y: canvas.height - 100,
            width: 50,
            height: 50,
            speed: 5,
            jumping: false,
            jumpHeight: 10,
            yVelocity: 0,
            gravity: 0.5,
            health: 100,
            killCount: 0
        };

        const bullets = [];
        const enemies = [];

        function spawnEnemy() {
    const enemy = {
        x: canvas.width,
        y: player.y - -10, // Nivelar la altura de los enemigos con la del jugador
        width: 50,
        height: 50,
        speed: 3,
        health: 100,
        alive: true
    };
    enemies.push(enemy);
}

function startEnemySpawning() {
    setInterval(spawnEnemy, 2000); // Genera un nuevo enemigo cada 2 segundos
}

startEnemySpawning();

        function randomShoot(enemy) {
            bullets.push({
                x: enemy.x,
                y: enemy.y + enemy.height / 2,
                width: 10,
                height: 5,
                speed: 5,
                active: true,
                isEnemyBullet: true
            });
        }

        document.addEventListener("keydown", function(event) {
            if (event.key === "a") {
                player.x -= player.speed;
            } else if (event.key === "d") {
                player.x += player.speed;
            } else if (event.key === "f") {
                bullets.push({
                    x: player.x + player.width,
                    y: player.y + player.height / 2,
                    width: 10,
                    height: 5,
                    speed: 7,
                    active: true,
                    isEnemyBullet: false
                });
            } else if (event.key === "w" && !player.jumping) {
                player.jumping = true;
                player.yVelocity = -player.jumpHeight;
            }
        });


        function drawBackground() {
            ctx.drawImage(backgroundImage, 0, 0, canvas.width, canvas.height);
        }

        function drawPlayer() {
            ctx.drawImage(playerImage, player.x, player.y, player.width, player.height);

            // Barra de vida del jugador
            ctx.fillStyle = "green";
            ctx.fillRect(player.x, player.y - 10, player.health * 0.5, 5);
        }

        function drawBullets() {
            bullets.forEach(function(bullet) {
                if (bullet.active) {
                    ctx.drawImage(bulletImage, bullet.x, bullet.y, bullet.width, bullet.height);
                }
            });
        }

        function drawEnemies() {
            enemies.forEach(function(enemy) {
                if (enemy.alive) {
                    ctx.drawImage(enemyImage, enemy.x, enemy.y, enemy.width, enemy.height);
                    // Barra de vida del enemigo
                    ctx.fillStyle = "green";
                    ctx.fillRect(enemy.x, enemy.y - 10, enemy.health * 0.5, 5);
                }
            });
        }

        function updatePlayer() {
            player.yVelocity += player.gravity;
            player.y += player.yVelocity;

            if (player.y > canvas.height - player.height) {
                player.y = canvas.height - player.height;
                player.yVelocity = 0;
                player.jumping = false;
            }
        }

        function updateBullets() {
            bullets.forEach(function(bullet, bulletIndex) {
                if (bullet.active) {
                    bullet.x += bullet.speed * (bullet.isEnemyBullet ? -1 : 1);

                    if (bullet.x > canvas.width || bullet.x < 0) {
                        bullet.active = false;
                    }

                    if (!bullet.isEnemyBullet) {
                        enemies.forEach(function(enemy, enemyIndex) {
                            if (
                                bullet.x < enemy.x + enemy.width &&
                                bullet.x + bullet.width > enemy.x &&
                                bullet.y < enemy.y + enemy.height &&
                                bullet.y + bullet.height > enemy.y
                            ) {
                                bullet.active = false;
                                enemy.health -= 10;
                                if (enemy.health <= 0) {
                                    enemy.alive = false;
                                    player.killCount++;
                                }
                            }
                        });
                    } else {
                        if (
                            bullet.x < player.x + player.width &&
                            bullet.x + bullet.width > player.x &&
                            bullet.y < player.y + player.height &&
                            bullet.y + bullet.height > player.y
                        ) {
                            bullet.active = false;
                            player.health -= 10;
                            if (player.health <= 0) {
                                gameOver();
                            }
                        }
                    }
                }
            });

            // Eliminar los disparos desactivados del array
            bullets.forEach(function(bullet, index) {
                if (!bullet.active) {
                    bullets.splice(index, 1);
                }
            });

            // Eliminar los enemigos muertos del array
            enemies.forEach(function(enemy, index) {
                if (!enemy.alive) {
                    enemies.splice(index, 1);
                }
            });
        }

        function updateEnemies() {
            enemies.forEach(function(enemy) {
                if (enemy.alive) {
                    if (enemy.x > player.x) {
                        enemy.x -= enemy.speed;
                    } else {
                        enemy.x += enemy.speed;
                    }

                    // Disparar aleatoriamente
                    if (Math.random() < 0.02) {
                        randomShoot(enemy);
                    }
                }
            });
        }

        function gameLoop() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            drawBackground();
            drawPlayer();
            drawBullets();
            drawEnemies();

            updatePlayer();
            updateBullets();
            updateEnemies();

            requestAnimationFrame(gameLoop);
        }

        function gameOver() {
            alert("Game Over. ¿Quieresreiniciar el juego?");
            resetGame();
        }

        function resetGame() {
            player.x = 50;
            player.y = canvas.height - 100;
            player.health = 100;
            player.killCount = 0;
            bullets.length = 0;
            enemies.length = 0;
            gameLoop();
        }

        Promise.all([backgroundImage.onload, playerImage.onload, enemyImage.onload, bulletImage.onload]).then(function() {
    console.log("Todas las imágenes se han cargado correctamente.");
    gameLoop();
});
    </script>
</body>
</html>
