<!DOCTYPE html>
<html>
<head>
    <title>Metal Slug-like Game</title>
    <style>
        #gameCanvas {
            border: 1px solid #000;
        }
    </style>
</head>
<body>
    <canvas id="gameCanvas" width="800" height="400"></canvas>

    <script>
        const canvas = document.getElementById("gameCanvas");
        const ctx = canvas.getContext("2d");

        const powerUpImage = new Image();
        powerUpImage.src = "img/powerup.png"; // Ruta de la imagen del power-up

        const levelData = [
            {
                backgroundImage: "img/level1_bg.jpg",
                enemyImage: "img/enemy1.png",
                enemySpeed: 3,
                enemyHealth: 100,
                bossImage: "img/boss1.png",
                bossSpeed: 2,
                bossHealth: 500
            }
            // Agrega más datos de nivel aquí
        ];

        let currentLevel = 0;
        let playerScore = 0;

        const player = {
            x: 50,
            y: canvas.height - 100,
            width: 50,
            height: 50,
            speed: 5,
            jumping: false,
            jumpHeight: 10,
            yVelocity: 0,
            gravity: 0.5,
            health: 100,
            killCount: 0,
            currentWeapon: "pistol", // Arma actual del jugador
            availableWeapons: ["pistol"], // Armas disponibles para el jugador
            ammo: {
                pistol: 100 // Munición actual del jugador para cada arma
            }
        };

        const bullets = [];
        const enemies = [];
        const powerUps = [];

        const backgroundImage = new Image();
        backgroundImage.src = "img/fondo.png"; // Ruta de tu imagen de fondo

        const playerImage = new Image();
        playerImage.src = "img/milei.jpeg";  // Ruta de la imagen del protagonista

        const enemyImage = new Image();
        enemyImage.src = "img/cris.jpg"; // Ruta de la imagen de los enemigos

        const bulletImage = new Image();
        bulletImage.src = "img/bullet.png"; // Ruta de la imagen de los disparos

        function spawnEnemy() {
            const enemy = {
                x: canvas.width,
                y: player.y - 10, // Nivelar la altura de los enemigos con la del jugador
                width: 50,
                height: 50,
                speed: 3,
                health: 100,
                alive: true
            };
            enemies.push(enemy);
        }

        function startEnemySpawning() {
            setInterval(spawnEnemy, 2000); // Genera un nuevo enemigo cada 2 segundos
        }

        startEnemySpawning();

        function spawnPowerUp() {
            const powerUp = {
                x: Math.random() * (canvas.width - 50),
                y: Math.random() * (canvas.height - 50),
                width: 30,
                height: 30,
                type: "ammo" // Tipo de power-up (puedes agregar más tipos)
            };
            powerUps.push(powerUp);
        }

        function startPowerUpSpawning() {
            setInterval(spawnPowerUp, 10000); // Genera un nuevo power-up cada 10 segundos
        }

        startPowerUpSpawning();

        function randomShoot(enemy) {
            bullets.push({
                x: enemy.x,
                y: enemy.y + enemy.height / 2,
                width: 10,
                height: 5,
                speed: 5,
                active: true,
                isEnemyBullet: true
            });
        }

        document.addEventListener("keydown", function(event) {
            if (event.key === "a") {
                player.x -= player.speed;
            } else if (event.key === "d") {
                player.x += player.speed;
            } else if (event.key === "f") {
                bullets.push({
                    x: player.x + player.width,
                    y: player.y + player.height / 2,
                    width: 10,
                    height: 5,
                    speed: 7,
                    active: true,
                    isEnemyBullet: false
                });
            } else if (event.key === "w" && !player.jumping) {
                player.jumping = true;
                player.yVelocity = -player.jumpHeight;
            }
        });

        function drawBackground() {
            ctx.drawImage(backgroundImage, 0, 0, canvas.width, canvas.height);
        }

        function drawPlayer() {
            ctx.drawImage(playerImage, player.x, player.y, player.width, player.height);

            // Barra de vida del jugador
            ctx.fillStyle = "green";
            ctx.fillRect(player.x, player.y - 10, player.health * 0.5, 5);
        }

        function drawBullets() {
            bullets.forEach(function(bullet) {
                if (bullet.active) {
                    ctx.drawImage(bulletImage, bullet.x, bullet.y, bullet.width, bullet.height);
                }
            });
        }

        function drawEnemies() {
            enemies.forEach(function(enemy) {
                if (enemy.alive) {
                    ctx.drawImage(enemyImage, enemy.x, enemy.y, enemy.width, enemy.height);
                    // Barra de vida del enemigo
                    ctx.fillStyle = "green";
                    ctx.fillRect(enemy.x, enemy.y - 10, enemy.health * 0.5, 5);
                }
            });
        }

        function drawPowerUps() {
            powerUps.forEach(function(powerUp) {
                ctx.drawImage(powerUpImage, powerUp.x, powerUp.y, powerUp.width, powerUp.height);
            });
        }

        function drawScore() {
            ctx.fillStyle = "white";
            ctx.font = "16px Arial";
            ctx.fillText("Score: " + playerScore, 10, 20);
        }

        function drawLevel() {
            ctx.fillStyle = "white";
            ctx.font = "16px Arial";
            ctx.fillText("Level: " + (currentLevel + 1), 10, 40);
        }

        function drawPlayerStats() {
            ctx.fillStyle = "white";
            ctx.font = "16px Arial";
            ctx.fillText("Health: " + player.health, 10, 60);
            ctx.fillText("Kills: " + player.killCount, 10, 80);
            ctx.fillText("Weapon: " + player.currentWeapon, 10, 100);
            ctx.fillText("Ammo: " + player.ammo[player.currentWeapon], 10, 120);
        }

        function updatePlayer() {
            player.yVelocity += player.gravity;
            player.y += player.yVelocity;

            if (player.y > canvas.height - player.height) {
                player.y = canvas.height - player.height;
                player.yVelocity = 0;
                player.jumping = false;
            }
        }

        function updateBullets() {
            bullets.forEach(function(bullet, bulletIndex) {
                if (bullet.active) {
                    bullet.x += bullet.speed * (bullet.isEnemyBullet ? -1 : 1);

                    if (bullet.x > canvas.width || bullet.x < 0) {
                        bullet.active = false;
                    }

                    if (!bullet.isEnemyBullet) {
                        enemies.forEach(function(enemy, enemyIndex) {
                            if (
                                bullet.x < enemy.x + enemy.width &&
                                bullet.x + bullet.width > enemy.x &&
                                bullet.y < enemy.y + enemy.height &&
                                bullet.y + bullet.height > enemy.y
                            ) {
                                bullet.active = false;
                                enemy.health -= 10;
                                if (enemy.health <= 0) {
                                    enemy.alive = false;
                                    player.killCount++;
                                }
                            }
                        });
                    } else {
                        if (
                            bullet.x < player.x + player.width &&
                            bullet.x + bullet.width > player.x &&
                            bullet.y < player.y + player.height &&
                            bullet.y + bullet.height > player.y
                        ) {
                            bullet.active = false;
                            player.health -= 10;
                            if (player.health <= 0) {
                                gameOver();
                            }
                        }
                    }
                }
            });

            // Eliminar los disparos desactivados del array
            bullets.forEach(function(bullet, index) {
                if (!bullet.active) {
                    bullets.splice(index, 1);
                }
            });

            // Eliminar los enemigos muertos del array
            enemies.forEach(function(enemy, index) {
                if (!enemy.alive) {
                    enemies.splice(index, 1);
                }
            });
        }

        function updateEnemies() {
    enemies.forEach(function(enemy) {
        if (enemy.alive) {
            // Actualizar la posición del enemigo
            enemy.x -= enemy.speed;

            // Verificar si el enemigo choca con el jugador
            if (
                player.x < enemy.x + enemy.width &&
                player.x + player.width > enemy.x &&
                player.y < enemy.y + enemy.height &&
                player.y + player.height > enemy.y
            ) {
                // Reducir la salud del jugador si hay colisión
                player.health -= 10;
                if (player.health <= 0) {
                    gameOver();
                }
            }

            // Verificar si el enemigo ha salido de la pantalla
            if (enemy.x + enemy.width < 0) {
                enemy.alive = false;
            }
        }
    });
}


        function updatePowerUps() {
            powerUps.forEach(function(powerUp, index) {
                if (
                    player.x < powerUp.x + powerUp.width &&
                    player.x + player.width > powerUp.x &&
                    player.y < powerUp.y + powerUp.height &&
                    player.y + player.height > powerUp.y
                ) {
                    if (powerUp.type === "ammo") {
                        const randomWeaponIndex = Math.floor(Math.random() * player.availableWeapons.length);
                        const randomWeapon = player.availableWeapons[randomWeaponIndex];
                        player.ammo[randomWeapon] += 50;
                        powerUps.splice(index, 1);
                    }
                    // Agrega más tipos de power-ups y sus efectos aquí
                }
            });
        }

        function gameLoop() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            drawBackground();
            drawPlayer();
            drawBullets();
            drawEnemies();
            drawPowerUps();
            drawScore();
            drawLevel();
            drawPlayerStats();

            updatePlayer();
            updateBullets();
            updateEnemies();
            updatePowerUps();

            requestAnimationFrame(gameLoop);
        }

        function gameOver() {
            alert("Game Over. ¿Quieres reiniciar el juego?");
            resetGame();
        }

        function resetGame() {
            player.x = 50;
            player.y = canvas.height - 100;
            player.health = 100;
            player.killCount = 0;
            bullets.length = 0;
            enemies.length = 0;
            powerUps.length = 0;
            gameLoop();
        }

        Promise.all([
            backgroundImage.onload,
            playerImage.onload,
            enemyImage.onload,
            bulletImage.onload,
            powerUpImage.onload
        ]).then(function() {
            console.log("Todas las imágenes se han cargado correctamente.");
            gameLoop();
        });
    </script>
</body>
</html>
